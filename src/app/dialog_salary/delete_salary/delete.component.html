<div class="container">
    <h3 mat-dialog-title>Are you sure?</h3>
    <div mat-dialog-content>
      Id: {{data._id}}
      <p></p>
      Title: {{data.title}}
      <p></p>
      Categorie: {{data.categorie}}
      <p></p>
      Amount: {{data.amount}}
      <p></p>
      <p></p>
      Date: {{data.date}}
      <p></p>
    </div>
  
    <div mat-dialog-actions>
      <button mat-button [mat-dialog-close]="1" (click)="confirmDelete(data._id)">Delete</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </div>
