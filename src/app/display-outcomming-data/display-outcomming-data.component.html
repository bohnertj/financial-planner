<div class="example-container mat-elevation-z8">
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="_id">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span class="mobile-label">Name:</span>
        {{element._id}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> Titel </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span class="mobile-label">Titel:</span>
        {{element.title}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="categorie">
      <mat-header-cell *matHeaderCellDef> Kategorie </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span class="mobile-label">Kategorie:</span>
        {{element.categorie}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="amount">
      <mat-header-cell *matHeaderCellDef> Betrag </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span class="mobile-label">Betrag:</span>
        {{element.amount+' â‚¬'}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef> Datum </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span class="mobile-label">Datum:</span>
        {{element.date | date:'dd-MM-yyyy'}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="addNew()">
          <mat-icon aria-label="Add">add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="accent"
          (click)="deleteItem(row._id, row.title, row.categorie, row.amount, row.date)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
        <button mat-icon-button color="accent"
          (click)="startEdit(row._id, row.title, row.categorie, row.amount, row.date)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button class="mobile-addSymbol" mat-icon-button color="primary" (click)="addNew()">
          <mat-icon aria-label="Add">add</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayColums"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayColums;"></mat-row>
  </mat-table>
</div>
