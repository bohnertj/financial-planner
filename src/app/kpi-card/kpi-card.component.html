<div class="container flex-direction">
    <div class="div1">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
              {{'Ausgaben'}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div><h1>{{summe+ ' €'}}</h1></div>
          <h2 *ngIf="show; else noShow" class="card-category"><span class="text-danger"><i class="fa fa-long-arrow-down"></i> {{percentage+ ' %'}}</span> mehr ausgegeben als in den letzten 30 Tage davor</h2>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="div2">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
              {{'Einnahmen'}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div><h1>{{test+ ' €'}}</h1></div>
          <h2 *ngIf="show; else noShow" class="card-category"><span class="text-success"><i class="fa fa-long-arrow-up"></i> {{percentage+ ' %'}}</span> mehr eingenommen als in der letzten 30 Tage davor</h2>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <ng-template #noShow>
    <h2><span class="text-danger"><i class="fa fa-long-arrow-up"></i>{{percentage+ ' %'}} </span> weniger ausgegeben als in der letzten 30 Tage davor</h2>
  </ng-template>
